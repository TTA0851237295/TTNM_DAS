<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khóa học của tôi - DAS</title>
    <link rel="stylesheet" href="css/course-player.style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
    <style>
        .my-courses-container {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
        }
        .my-course-card {
            background-color: #fff;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            width: 300px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .my-course-image {
            width: 100%;
            height: 170px;
            object-fit: cover;
        }
        .my-course-body {
            padding: 16px;
        }
        .my-course-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0 0 16px 0;
            height: 44px;
        }
        .my-course-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #6c757d;
            border-top: 1px solid #f1f1f1;
            padding-top: 12px;
        }
        .my-course-meta .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="img/logo.png" alt="DAS Logo" class="logo">
            </a>
            <div class="navbar-brand d-flex align-items-center">DAS Học Lập Trình Để Đi Làm</div>
            <div class="search-box mx-auto">
                <div class="position-relative">
                    <i class="bi bi-search search-icon"></i>
                    <input type="text" class="form-control" placeholder="Tìm kiếm khóa học..." id="searchInput">
                </div>
            </div>
            <div class="user-info">
                <i class="bi bi-bell"></i>
                <span>Tuấn Anh</span>
                <i class="bi bi-person-circle fs-4"></i>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-lg-2 sidebar">
                <a href="index.html" class="sidebar-item">
                    <i class="bi bi-house-door-fill sidebar-icon"></i>
                    <span>Trang chủ</span>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="bi bi-cart3 sidebar-icon"></i>
                    <span>Giỏ hàng</span>
                </a>
                <a href="my-courses.html" class="sidebar-item active">
                    <i class="bi bi-book sidebar-icon"></i>
                    <span>Khóa học</span>
                </a>
            </div>

            <div class="col-md-9 col-lg-10 main-content">
                <h1 class="page-title">Khoá học của tôi</h1>
                
                <div class="my-courses-container">

                    <a href="course-player.html?course=cpp" class="course-card-link">
                        <div class="my-course-card">
                            <img src="img/cpp.png" alt="Khoá học C++" class="my-course-image">
                            <div class="my-course-body">
                                <h3 class="my-course-title">Khoá học lập trình C++ từ cơ bản đến nâng cao</h3>
                                <div class="my-course-meta">
                                    <span class="meta-item"><i class="bi bi-person-fill"></i> TTA</span>
                                    <span class="meta-item"><i class="bi bi-clock"></i> 3 tháng</span>
                                </div>
                            </div>
                        </div>
                    </a>

                    <a href="course-player.html?course=htmlcss" class="course-card-link">
                        <div class="my-course-card">
                            <img src="img/htmlcss.png" alt="Khoá học HTML CSS" class="my-course-image">
                            <div class="my-course-body">
                                <h3 class="my-course-title">Nền tảng Web từ Zero đến Hero</h3>
                                <div class="my-course-meta">
                                    <span class="meta-item"><i class="bi bi-person-fill"></i> TTA</span>
                                    <span class="meta-item"><i class="bi bi-clock"></i> 2 tháng</span>
                                </div>
                            </div>
                        </div>
                    </a>

                </div>
                </div>
        </div>
    </div>

    <footer class="footer">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
